<!DOCTYPE html>
<html lang="en">
<head>
    <script src="buttons.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oven Control</title>
</head>
<body>
    <main>
        <form id="configForm" style="display: flex; flex-flow: column nowrap; align-items: center;">
            <label>Temperature (°C): <input name="temperature" type="number"></label>
            <label>Time (Seconds): <input name="time" type="number"></label>
            <input type="submit" value="Start Run">
        </form>
        <button id="increment">Increment</button>

        <h1 id="readout">Current/Setpoint °F for TIME</h1>
    </main>
</body>
</html>
